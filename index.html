<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
        html, body, h1, h2, h3, h4, h5, h6, div {
          padding: 0;
          border: 0;
          margin: 0;
        }
        .top {
          padding: 0;
          height: 170px;
          background-color: #ef9a9a;
          margin: 0px;
        }
      </style>
    <title>Cat Fact Generator</title>
</head>



<body>
    <!--Header begins-->
    <header class="blue lighten-2 section">

        <nav class="blue lighten-2">
            <h1 class="col">Cute Cat and a Fact</h1>
            <a href="#" id="saved-fact-btn" class="white">Saved Cat Facts</a>
        </nav>
    </header>
 
    <main>

        <a href="#" id="close" class="hide"><img src="./assets/images/x-4x.png" alt="close saved facts" class="close"></a>

        <!--Generate ur cat fact-->
        <div id="generate-page" class="container">
            <button id="generate" class="button-primary btn">Generate ur cat fact</button>
            <div id="cat-img"> </div>
            <!--save ur cat fact-->
            <p id="cat-fact"></p>
            <button id="save-fact" class="btn button-primary">Save ur cat fact</button>
            <p id="save-notif" class="save-noti hide">Saved!</p>
        </div>

        <div id="saved-list" class="container saved hide">
            <ul id="load-facts"></ul>
        </div>



    </main>





    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
